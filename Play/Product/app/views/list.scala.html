@(products: List[Product])(implicit flash: Flash, messages: Messages)

@main(Messages("application.name")) {

<dl class="products">
    @for(product <- products) {
        <dt>
            <a href="@controllers.routes.ProductsController.show(product.ean)">
                @product.name
            </a>
        </dt>
        <dd>@product.description</dd>
    }

    <p>
        <a href="@controllers.routes.ProductsController.newProduct()"
           class="btn">
            <i class="icon-plus">
                @Messages("products.new.command")
            </i>
        </a>
    </p>

</dl>

}
